<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module">
    const { useState, useEffect, useMemo, useCallback } = React;

    // â”€â”€â”€ Constants â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const NAVY = "#1A3C5E";
    const GOLD = "#C8A951";
    const BLUE = "#2E6B9E";
    const DARK = "#0F2337";
    const LIGHT = "#F5F6FA";
    const PAGE_SIZE = 25;

    // â”€â”€â”€ Country â†’ ISO Code mapping for flag icons â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const COUNTRY_CODES = {
      "China": "cn", "Japan": "jp", "USA": "us", "U.S.A.": "us", "Germany": "de", "India": "in",
      "Thailand": "th", "Mexico": "mx", "Korea": "kr", "France": "fr", "Indonesia": "id",
      "UK": "gb", "United Kingdom": "gb", "Brazil": "br", "Spain": "es", "Malaysia": "my",
      "Taiwan": "tw", "Poland": "pl", "Italy": "it", "Czech Republic": "cz", "Canada": "ca",
      "Vietnam": "vn", "Philippines": "ph", "Russia": "ru", "Turkey": "tr", "Hungary": "hu",
      "Austria": "at", "Sweden": "se", "Singapore": "sg", "Belgium": "be", "Romania": "ro",
      "South Africa": "za", "Netherlands": "nl", "Portugal": "pt", "Australia": "au",
      "Slovakia": "sk", "Argentina": "ar", "Colombia": "co", "Chile": "cl", "Morocco": "ma",
      "Egypt": "eg", "Pakistan": "pk", "Bangladesh": "bd", "Iran": "ir", "Iraq": "iq",
      "Ukraine": "ua", "Serbia": "rs", "Croatia": "hr", "Slovenia": "si", "Bulgaria": "bg",
      "Finland": "fi", "Norway": "no", "Denmark": "dk", "Switzerland": "ch", "Ireland": "ie",
      "New Zealand": "nz", "Peru": "pe", "Venezuela": "ve", "Ecuador": "ec", "Uruguay": "uy",
      "Paraguay": "py", "Bolivia": "bo", "Myanmar": "mm", "Cambodia": "kh", "Laos": "la",
      "Sri Lanka": "lk", "Nepal": "np", "Kenya": "ke", "Nigeria": "ng", "Ghana": "gh",
      "Tanzania": "tz", "Ethiopia": "et", "UAE": "ae", "Saudi Arabia": "sa", "Qatar": "qa",
      "Kuwait": "kw", "Bahrain": "bh", "Oman": "om", "Jordan": "jo", "Lebanon": "lb",
      "Israel": "il", "Greece": "gr", "Lithuania": "lt", "Latvia": "lv", "Estonia": "ee",
      "Luxembourg": "lu", "Cyprus": "cy", "Malta": "mt", "Iceland": "is", "Georgia": "ge",
      "Kazakhstan": "kz", "Uzbekistan": "uz", "Belarus": "by", "Moldova": "md",
      "Bosnia and Herzegovina": "ba", "North Macedonia": "mk", "Albania": "al", "Montenegro": "me",
      "Dominican Republic": "do", "Costa Rica": "cr", "Panama": "pa", "Guatemala": "gt",
      "Honduras": "hn", "El Salvador": "sv", "Nicaragua": "ni", "Jamaica": "jm",
      "Trinidad and Tobago": "tt", "Puerto Rico": "pr", "Tunisia": "tn", "Algeria": "dz",
      "Libya": "ly", "Senegal": "sn", "Ivory Coast": "ci", "Cameroon": "cm",
      "Democratic Republic of Congo": "cd", "Angola": "ao", "Mozambique": "mz", "Zambia": "zm",
      "Zimbabwe": "zw", "Botswana": "bw", "Namibia": "na", "Madagascar": "mg",
    };

    const FlagIcon = ({ country, size = 40 }) => {
      const code = COUNTRY_CODES[country];
      if (!code) return <div style={{ width: size, height: size, borderRadius: "50%", background: "#ddd", display: "flex", alignItems: "center", justifyContent: "center", fontSize: size * 0.35, color: "#888", fontWeight: 700, flexShrink: 0 }}>ğŸŒ</div>;
      return (
        <img
          src={`https://flagcdn.com/w80/${code}.png`}
          alt={country}
          style={{ width: size, height: size, borderRadius: "50%", objectFit: "cover", flexShrink: 0, border: "2px solid #e8eaef" }}
          onError={e => { e.target.style.display = "none"; }}
        />
      );
    };

    // â”€â”€â”€ Styles â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const styles = {
      app: { fontFamily: "'Segoe UI', system-ui, -apple-system, sans-serif", color: "#333", minHeight: "100vh", background: LIGHT },
      container: { maxWidth: 1280, margin: "0 auto", padding: "0 24px" },
      nav: { background: DARK, padding: "12px 0", position: "sticky", top: 0, zIndex: 100, borderBottom: `3px solid ${GOLD}` },
      navInner: { maxWidth: 1280, margin: "0 auto", padding: "0 24px", display: "flex", alignItems: "center", justifyContent: "space-between" },
      logo: { display: "flex", alignItems: "baseline", gap: 0 },
      logoAuto: { fontSize: 26, fontWeight: 900, color: "white", fontFamily: "Arial, sans-serif", letterSpacing: 1 },
      logoBook: { fontSize: 26, fontWeight: 900, color: GOLD, fontFamily: "Arial, sans-serif", letterSpacing: 1 },
      navLinks: { display: "flex", gap: 24, alignItems: "center" },
      navLink: { color: "#aab", fontSize: 14, textDecoration: "none", cursor: "pointer", border: "none", background: "none", padding: "6px 0" },
      navBtn: { background: GOLD, color: DARK, padding: "8px 20px", borderRadius: 6, fontSize: 14, fontWeight: 700, border: "none", cursor: "pointer" },
      hero: { background: `linear-gradient(135deg, ${DARK} 0%, ${NAVY} 100%)`, padding: "80px 0 60px", textAlign: "center" },
      heroBadge: { display: "inline-block", background: "rgba(200,169,81,0.15)", color: GOLD, padding: "6px 18px", borderRadius: 20, fontSize: 13, fontWeight: 600, marginBottom: 20, border: `1px solid rgba(200,169,81,0.3)` },
      heroTitle: { fontSize: 48, fontWeight: 900, color: "white", margin: "0 0 16px", fontFamily: "Arial, sans-serif", lineHeight: 1.1 },
      heroSub: { fontSize: 20, color: "#9aa8b8", maxWidth: 700, margin: "0 auto 40px" },
      statRow: { display: "flex", justifyContent: "center", gap: 48, flexWrap: "wrap" },
      stat: { textAlign: "center" },
      statNum: { fontSize: 36, fontWeight: 900, color: GOLD, fontFamily: "Arial, sans-serif" },
      statLabel: { fontSize: 13, color: "#8899aa", marginTop: 4 },
      section: { padding: "60px 0" },
      sectionTitle: { fontSize: 32, fontWeight: 800, color: NAVY, marginBottom: 8, fontFamily: "Arial, sans-serif" },
      sectionSub: { fontSize: 16, color: "#667", marginBottom: 32 },
      card: { background: "white", borderRadius: 12, padding: 24, boxShadow: "0 2px 12px rgba(0,0,0,0.06)", border: "1px solid #e8eaef" },
      cardGold: { background: "white", borderRadius: 12, padding: 24, boxShadow: "0 2px 12px rgba(0,0,0,0.06)", border: `2px solid ${GOLD}` },
      sidebar: { width: 240, background: DARK, minHeight: "calc(100vh - 55px)", padding: "20px 0", flexShrink: 0 },
      sideItem: (active) => ({ display: "flex", alignItems: "center", gap: 12, padding: "12px 24px", color: active ? GOLD : "#8899aa", background: active ? "rgba(200,169,81,0.1)" : "transparent", cursor: "pointer", border: "none", width: "100%", textAlign: "left", fontSize: 14, fontWeight: active ? 700 : 400, borderLeft: active ? `3px solid ${GOLD}` : "3px solid transparent" }),
      mainContent: { flex: 1, padding: 32, minWidth: 0 },
      table: { width: "100%", borderCollapse: "collapse", fontSize: 13 },
      th: { textAlign: "left", padding: "10px 12px", background: NAVY, color: "white", fontWeight: 600, fontSize: 12, position: "sticky", top: 0 },
      td: { padding: "8px 12px", borderBottom: "1px solid #eee", verticalAlign: "top", maxWidth: 200, overflow: "hidden", textOverflow: "ellipsis" },
      tdLink: { color: BLUE, textDecoration: "none", fontSize: 13 },
      searchBar: { display: "flex", gap: 12, marginBottom: 20, flexWrap: "wrap", alignItems: "center" },
      input: { padding: "10px 16px", borderRadius: 8, border: "1px solid #ddd", fontSize: 14, flex: 1, minWidth: 200, outline: "none" },
      select: { padding: "10px 16px", borderRadius: 8, border: "1px solid #ddd", fontSize: 14, minWidth: 160, outline: "none", background: "white" },
      searchBtn: { padding: "10px 24px", borderRadius: 8, background: NAVY, color: "white", border: "none", cursor: "pointer", fontWeight: 600, fontSize: 14 },
      pagination: { display: "flex", gap: 8, justifyContent: "center", alignItems: "center", marginTop: 20, flexWrap: "wrap" },
      pageBtn: (active) => ({ padding: "6px 14px", borderRadius: 6, border: active ? `2px solid ${GOLD}` : "1px solid #ddd", background: active ? GOLD : "white", color: active ? "white" : "#555", cursor: "pointer", fontWeight: active ? 700 : 400, fontSize: 13 }),
      blur: { filter: "blur(4px)", pointerEvents: "none", userSelect: "none" },
      footer: { background: DARK, padding: "40px 0 24px", color: "#8899aa", fontSize: 13, textAlign: "center" },
    };

    // â”€â”€â”€ Pagination Component â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const Pagination = ({ total, page, setPage }) => {
      const totalPages = Math.ceil(total / PAGE_SIZE);
      if (totalPages <= 1) return null;
      const pages = [];
      const start = Math.max(1, page - 2);
      const end = Math.min(totalPages, page + 2);
      if (start > 1) pages.push(1);
      if (start > 2) pages.push("...");
      for (let i = start; i <= end; i++) pages.push(i);
      if (end < totalPages - 1) pages.push("...");
      if (end < totalPages) pages.push(totalPages);
      return (
        <div style={styles.pagination}>
          <button style={styles.pageBtn(false)} onClick={() => setPage(Math.max(1, page - 1))} disabled={page === 1}>â† Prev</button>
          {pages.map((p, i) =>
            p === "..." ? <span key={`d${i}`} style={{ color: "#999" }}>â€¦</span> :
            <button key={p} style={styles.pageBtn(p === page)} onClick={() => setPage(p)}>{p}</button>
          )}
          <button style={styles.pageBtn(false)} onClick={() => setPage(Math.min(totalPages, page + 1))} disabled={page === totalPages}>Next â†’</button>
          <span style={{ color: "#888", fontSize: 12, marginLeft: 8 }}>Page {page} of {totalPages} ({total.toLocaleString()} results)</span>
        </div>
      );
    };

    // â”€â”€â”€ Export CSV â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const exportCSV = (data, filename, columns) => {
      const header = columns.map(c => c.label).join(",");
      const rows = data.map(r => columns.map(c => {
        let v = c.get(r) || "";
        v = String(v).replace(/"/g, '""');
        return v.includes(",") || v.includes("\n") ? `"${v}"` : v;
      }).join(","));
      const csv = [header, ...rows].join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url; a.download = filename; a.click();
      URL.revokeObjectURL(url);
    };

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // MAIN APP
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    function AutoBookPlatform() {
      const [isUnlocked, setIsUnlocked] = useState(false);
      const [view, setView] = useState("landing");
      const [suppliers, setSuppliers] = useState([]);
      const [oemPlants, setOemPlants] = useState([]);
      const [loading, setLoading] = useState(false);
      const [stats, setStats] = useState(null);

      const [supSearch, setSupSearch] = useState("");
      const [supCountry, setSupCountry] = useState("");
      const [supCategory, setSupCategory] = useState("");
      const [supPage, setSupPage] = useState(1);
      const [oemSearch, setOemSearch] = useState("");
      const [oemCountry, setOemCountry] = useState("");
      const [oemMaker, setOemMaker] = useState("");
      const [oemPage, setOemPage] = useState(1);

      useEffect(() => {
        fetch("stats.json").then(r => r.json()).then(setStats).catch(() => {
          setStats({ suppliers: { totalSuppliers: 36058, totalCountries: 97, countryCounts: {}, categoryCounts: {} }, oem: { totalPlants: 2142, totalMakers: 169, countryCounts: {}, makerCounts: {} } });
        });
      }, []);

      const loadData = useCallback(async () => {
        setLoading(true);
        try {
          const [supRes, oemRes] = await Promise.all([
            fetch("suppliers.json").then(r => r.json()),
            fetch("oem_plants.json").then(r => r.json()),
          ]);
          setSuppliers(supRes); setOemPlants(oemRes);
        } catch (e) { console.error("Failed to load data:", e); }
        setLoading(false);
      }, []);

      const handleUnlock = () => { setIsUnlocked(true); setView("dashboard"); loadData(); };

      const filteredSup = useMemo(() => {
        if (!suppliers.length) return [];
        const q = supSearch.toLowerCase();
        return suppliers.filter(s => {
          if (q && !(s.n || "").toLowerCase().includes(q) && !(s.a || "").toLowerCase().includes(q) && !(s.u || "").toLowerCase().includes(q)) return false;
          if (supCountry && (s.c || "") !== supCountry) return false;
          if (supCategory && !(s.cat || []).some(c => c.includes(supCategory))) return false;
          return true;
        });
      }, [suppliers, supSearch, supCountry, supCategory]);

      const filteredOem = useMemo(() => {
        if (!oemPlants.length) return [];
        const q = oemSearch.toLowerCase();
        return oemPlants.filter(p => {
          if (q && !(p.m || "").toLowerCase().includes(q) && !(p.p || "").toLowerCase().includes(q) && !(p.v || "").toLowerCase().includes(q)) return false;
          if (oemCountry && (p.c || "") !== oemCountry) return false;
          if (oemMaker && (p.m || "") !== oemMaker) return false;
          return true;
        });
      }, [oemPlants, oemSearch, oemCountry, oemMaker]);

      const supCountries = useMemo(() => [...new Set(suppliers.map(s => s.c).filter(Boolean))].sort(), [suppliers]);
      const supCategories = useMemo(() => { const cats = new Set(); suppliers.forEach(s => (s.cat || []).forEach(c => cats.add(c))); return [...cats].sort(); }, [suppliers]);
      const oemCountries = useMemo(() => [...new Set(oemPlants.map(p => p.c).filter(Boolean))].sort(), [oemPlants]);
      const oemMakers = useMemo(() => [...new Set(oemPlants.map(p => p.m).filter(Boolean))].sort(), [oemPlants]);

      useEffect(() => { setSupPage(1); }, [supSearch, supCountry, supCategory]);
      useEffect(() => { setOemPage(1); }, [oemSearch, oemCountry, oemMaker]);

      const supPageData = filteredSup.slice((supPage - 1) * PAGE_SIZE, supPage * PAGE_SIZE);
      const oemPageData = filteredOem.slice((oemPage - 1) * PAGE_SIZE, oemPage * PAGE_SIZE);

      // â”€â”€â”€ NavBar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      const NavBar = () => (
        <nav style={styles.nav}>
          <div style={styles.navInner}>
            <div style={styles.logo}>
              <span style={styles.logoAuto}>AUTO</span>
              <span style={styles.logoBook}>BOOK</span>
              <span style={{ color: "#667", fontSize: 11, marginLeft: 8, alignSelf: "flex-end" }}>PLATFORM</span>
            </div>
            <div style={styles.navLinks}>
              {isUnlocked ? (<>
                <button style={styles.navLink} onClick={() => setView("dashboard")}>Dashboard</button>
                <button style={styles.navLink} onClick={() => setView("countries")}>Countries</button>
                <button style={styles.navLink} onClick={() => setView("suppliers")}>Suppliers</button>
                <button style={styles.navLink} onClick={() => setView("oem")}>OEM Plants</button>
                <span style={{ ...styles.navLink, color: GOLD }}>â— Full Access</span>
              </>) : (<>
                <button style={styles.navLink} onClick={() => setView("landing")}>Home</button>
                <button style={styles.navBtn} onClick={handleUnlock}>Get Full Access</button>
              </>)}
            </div>
          </div>
        </nav>
      );

      // â”€â”€â”€ Landing â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      const Landing = () => (
        <>
          <div style={styles.hero}>
            <div style={styles.container}>
              <div style={styles.heroBadge}>GLOBAL EDITION 2026</div>
              <h1 style={styles.heroTitle}><span style={{ color: "white" }}>AUTO</span><span style={{ color: GOLD }}>BOOK</span></h1>
              <p style={styles.heroSub}>The world's most comprehensive automotive supply chain database. Search, filter, and export data on 36,000+ companies across 97 countries.</p>
              <div style={styles.statRow}>
                <div style={styles.stat}><div style={styles.statNum}>{stats?.suppliers?.totalSuppliers?.toLocaleString() || "36,058"}</div><div style={styles.statLabel}>Supplier Companies</div></div>
                <div style={styles.stat}><div style={styles.statNum}>{stats?.oem?.totalPlants?.toLocaleString() || "2,142"}</div><div style={styles.statLabel}>OEM Plants</div></div>
                <div style={styles.stat}><div style={styles.statNum}>{stats?.suppliers?.totalCountries || "97"}</div><div style={styles.statLabel}>Countries</div></div>
                <div style={styles.stat}><div style={styles.statNum}>{stats?.oem?.totalMakers || "169"}</div><div style={styles.statLabel}>OEM Brands</div></div>
              </div>
              <div style={{ marginTop: 32, display: "flex", justifyContent: "center", gap: 10, flexWrap: "wrap" }}>
                {["China", "Japan", "USA", "Germany", "India", "Thailand", "Mexico", "Korea", "France", "Brazil", "UK", "Indonesia"].map(c => (
                  <div key={c} style={{ textAlign: "center" }}><FlagIcon country={c} size={40} /><div style={{ fontSize: 10, color: "#8899aa", marginTop: 4 }}>{c}</div></div>
                ))}
              </div>
              <div style={{ marginTop: 32, display: "flex", gap: 16, justifyContent: "center", flexWrap: "wrap" }}>
                <button style={{ ...styles.navBtn, fontSize: 16, padding: "14px 36px", borderRadius: 8 }} onClick={handleUnlock}>Access Full Database â€” â‚¬2,499</button>
                <button style={{ ...styles.navBtn, background: "transparent", color: "white", border: "2px solid rgba(255,255,255,0.3)", fontSize: 16, padding: "14px 36px", borderRadius: 8 }}
                  onClick={() => document.getElementById("preview-section")?.scrollIntoView({ behavior: "smooth" })}>Browse Free Preview â†“</button>
              </div>
            </div>
          </div>

          <div style={{ ...styles.section, background: "white" }}>
            <div style={styles.container}>
              <h2 style={styles.sectionTitle}>What You Get</h2>
              <p style={styles.sectionSub}>Automotive intelligence at your fingertips â€” browser-based, searchable, always current.</p>
              <div style={{ display: "grid", gridTemplateColumns: "repeat(auto-fit, minmax(280px, 1fr))", gap: 20 }}>
                {[
                  { title: "Search 36,058 Suppliers", desc: "Filter by country, product category, or company name. Full contact details, addresses, and certifications." },
                  { title: "2,142 OEM Plants", desc: "Every manufacturing plant from Toyota to Tesla. Search by maker, country, or vehicle model." },
                  { title: "Export to CSV", desc: "Download any filtered result set as CSV. Import directly into Salesforce, HubSpot, or any CRM." },
                  { title: "97 Countries Covered", desc: "From China (12,996 companies) to Vietnam (258). Complete global coverage of the automotive supply chain." },
                  { title: "Always Up to Date", desc: "AI-powered continuous updates. New companies added, defunct ones flagged, contacts refreshed." },

      // â”€â”€â”€ Loading â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      if (loading) return (
        <div style={styles.app}><NavBar />
          <div style={{ display: "flex", flexDirection: "column", alignItems: "center", justifyContent: "center", height: "60vh" }}>
            <div style={{ fontSize: 48, marginBottom: 16 }}>â³</div>
            <div style={{ fontSize: 20, fontWeight: 700, color: NAVY }}>Loading AutoBook Data...</div>
            <div style={{ color: "#888", marginTop: 8 }}>38,200+ records across 97 countries</div>
          </div>
        </div>
      );

      // â”€â”€â”€ Main render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      return (
        <div style={styles.app}>
          <NavBar />
          {!isUnlocked ? <Landing /> : (
            <PlatformLayout>
              {view === "dashboard" && <Dashboard />}
              {view === "countries" && <CountriesView />}
              {view === "suppliers" && <SuppliersView />}
              {view === "oem" && <OemView />}
            </PlatformLayout>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<AutoBookPlatform />);
  </script>
</body>
